<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz App</title>
    <link rel="stylesheet" href="Tarun Quiz .css"><!-- link css file-->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
   
    <div class="start_btn"><button>Start Quiz</button></div><!--  Quiz start button -->
   
    <div class="info_box">
        <div class="info-title"><span>Rules of the Quiz</span></div> <!-- rules -->
        <div class="info-list">
            <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
            <div class="info">2. You can't select any option once time goes off.</div>
            <div class="info">3. You can't exit from the Quiz while you're start quiz.</div>
            <div class="info">4. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button><!--Exit button-->
            <button class="restart">Continue</button><!-- Continue button-->
        </div>
    </div>
   
    <div class="quiz_box">
     
        <header>
            <div class="title"> Quiz Application</div>     <!-- Quiz page -->
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I inserted question  -->
            </div>
            <div class="option_list">
                <!-- Here I inserted options -->
            </div>
        </section>
       
        <footer>
            <div class="total_que">
                <!-- Here I Count Question Number  -->
            </div>
            <button class="next_btn"> Next </button>
        </footer>
    </div>
    
    <div class="result_box"><!-- Result page -->
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Here Show  Result  -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    
    <script src="Tarun Quiz1.js"></script><!-- link with java script-->
  
    <script src="Tarun Quiz2.js"></script><!-- link with java script-->
</body>
</html>
</html>
